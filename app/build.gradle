buildscript {    repositories {        mavenCentral()    }    dependencies {        // replace with the current version of the Android plugin        classpath 'com.android.tools.build:gradle:2.1.0'        // the latest version of the android-apt plugin        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'    }}repositories {    mavenCentral()    mavenLocal()}apply plugin: 'com.android.application'apply plugin: 'com.neenbedankt.android-apt'def AAVersion = '4.0.0'android {    compileSdkVersion 24    buildToolsVersion "24.0.0"    defaultConfig {        applicationId "learning.moliying.com.strawberrymusic"        minSdkVersion 21        targetSdkVersion 24        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    testCompile 'junit:junit:4.12'    compile 'com.android.support:appcompat-v7:24.0.0'    compile 'com.android.support:support-v4:24.0.0'    compile 'org.jsoup:jsoup:1.9.2'    compile 'com.android.support:design:24.0.0'    apt "org.androidannotations:androidannotations:$AAVersion"    compile "org.androidannotations:androidannotations-api:$AAVersion"    compile 'com.android.support:recyclerview-v7:24.0.0'    compile 'org.greenrobot:eventbus:3.0.0'    compile 'com.facebook.fresco:fresco:0.12.0'    compile 'org.xutils:xutils:3.3.36'    compile 'com.squareup.okhttp:okhttp:2.0.0'    compile 'com.youth.banner:banner:1.2.6'    compile 'com.squareup.okhttp:okhttp:2.0.0'    compile 'com.github.siyamed:android-shape-imageview:0.9.+@aar'}